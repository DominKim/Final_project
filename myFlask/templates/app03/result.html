<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주소 검색 결과</title>
</head>
<body>
    <!--dong(입력값), data(검색된 주소)-->
    <div align="center">
        <h2>주소 검색 결과</h2>
        <table border="1" width="700">
            <tr>
                <th>검색 동 이름</th>
                <th> {{dong}}</th>
            </tr>
            <tr>
                <th>전체 검색 주소</th>
                <th>
                    <ul>
                        {% if data2 : %}
                            {% for row in data2 %}
                            <li>{{row}}</li>
                            {% endfor %}
                        {%else%}
                            <li>검색 주소 없음</li>
                        {% endif %}
                    </ul>
                    <br>
                    <p>전체 레코드 수 : {{size}}</p>
                </th>
            </tr>
        </table>
        <a href="/">index.html</a>
    </div>

</body>
</html>
